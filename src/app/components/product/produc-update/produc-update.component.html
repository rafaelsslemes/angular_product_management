<mat-card class="card">
    <mat-card-title>Update Product</mat-card-title>

    <form>
        <!-- [(ngModel)] sintax enables th 2wayDataBinding, then the component
        must have and object with attributes linked -->
        <mat-form-field>
            <input matInput name="name" placeholder="Nome" [(ngModel)]="product.name">
        </mat-form-field>
        <mat-form-field>
            <input matInput name="price" placeholder="Price ($)" [(ngModel)]="product.price">
        </mat-form-field>
    </form>

    <span>

        <button mat-raised-button (click)="updateProduct()" color="primary">
            Save
        </button>
        
        <button mat-raised-button (click)="cancel()">
            Cancel
        </button>
    </span>
</mat-card>
